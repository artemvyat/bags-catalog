<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–∞—Ç–∞–ª–æ–≥ —Å—É–º–æ–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #1a1a2e);
            color: var(--tg-theme-text-color, #ffffff);
            padding: 12px;
            padding-bottom: 40px;
        }
        h1 {
            text-align: center;
            font-size: 22px;
            margin-bottom: 6px;
        }
        .subtitle {
            text-align: center;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #888);
            margin-bottom: 16px;
        }
        .catalog {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        .card {
            background: var(--tg-theme-secondary-bg-color, #16213e);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            background: #2a2a4a;
        }
        .card-body {
            padding: 14px;
        }
        .card-body h3 {
            font-size: 17px;
            margin-bottom: 10px;
        }
        .btn-select {
            display: block;
            width: 100%;
            padding: 14px;
            background: var(--tg-theme-button-color, #667eea);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
        }
        .btn-select:active {
            opacity: 0.85;
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <h1>üëú –ö–∞—Ç–∞–ª–æ–≥ —Å—É–º–æ–∫</h1>
    <p class="subtitle">–í—ã–±–µ—Ä–∏—Ç–µ –º–æ–¥–µ–ª—å –¥–ª—è –ø—Ä–∏–º–µ—Ä–∫–∏</p>
    <div class="catalog" id="catalog"></div>

    <script>
        var tg = window.Telegram && window.Telegram.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        var BOT_USERNAME = "awbagsbot";

        var catalog = [
            {id: "sstyle_mini_beige_mix", name: "SStyle –º–∏–Ω–∏ beige mix", image: "SStyle –º–∏–Ω–∏ beige mix.jpg"},
            {id: "vogue_bag_long_xs_brown", name: "Vogue bag Long XS brown", image: "Vogue bag Long XS brown.jpg"},
            {id: "vogue_bag_m_beige", name: "Vogue bag M beige", image: "Vogue bag M beige.jpg"},
            {id: "nesesser_iz_eko-nubuka_ohra", name: "–ù–µ—Å–µ—Å—Å–µ—Ä –∏–∑ —ç–∫–æ-–Ω—É–±—É–∫–∞ ohra", image: "–ù–µ—Å–µ—Å—Å–µ—Ä –∏–∑ —ç–∫–æ-–Ω—É–±—É–∫–∞ ohra.jpg"}
        ];

        function selectBag(bagId) {
            var deepLink = "https://t.me/" + BOT_USERNAME + "?start=bag_" + bagId;

            if (tg && tg.openTelegramLink) {
                tg.openTelegramLink(deepLink);
                setTimeout(function() { tg.close(); }, 300);
            } else {
                window.location.href = deepLink;
            }
        }

        function renderCatalog() {
            var container = document.getElementById('catalog');

            for (var i = 0; i < catalog.length; i++) {
                var bag = catalog[i];
                var card = document.createElement('div');
                card.className = 'card';

                card.innerHTML =
                    '<img src="' + encodeURI(bag.image) + '" alt="' + bag.name + '" onerror="this.style.height=\'80px\'">' +
                    '<div class="card-body">' +
                    '<h3>' + bag.name + '</h3>' +
                    '<button class="btn-select" onclick="selectBag(\'' + bag.id + '\')">üëú –í—ã–±—Ä–∞—Ç—å —ç—Ç—É —Å—É–º–∫—É</button>' +
                    '</div>';

                container.appendChild(card);
            }
        }

        renderCatalog();
    </script>
</body>
</html>
